

{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block homeactive %} active {% endblock %}

{% block body %}

{% load static %}

<div class="container w-50 mb-5">
	<h3 class="text-center my-5"> Post Your Blog </h3>
	<form method="POST">
		{% csrf_token %}
	  <div class="form-group ">
	    <label for="formGroupExampleInput">Blog Title</label>
	    <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Example input">
	  </div>

	  <div class="form-group">
   		 <label for="id_content">Blog Content</label>
 	     <textarea class="form-control" name="content" id="id_content" rows="6"></textarea>
  	  </div>

  	  <div class="form-group">
   		 <label for="exampleFormControlTextarea4">Expert Content</label>
 	     <textarea class="form-control" name="short_desc" id="exampleFormControlTextarea4" rows="2"></textarea>
  	  </div>

	  <div class="form-group">
	    <label for="formGroupExampleInput3">Blog-Sluge</label>
	    <input type="textarea" class="form-control" name="slug" id="formGroupExampleInput3" placeholder="Another input">
	  </div>
	  <div>
	  	<button type="submit" class="btn btn-primary">Submit</button>
	  </div>

	</form>
	
</div>

{% endblock body %}
